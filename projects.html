            <script>
            
                $('.tlt').textillate({
                    in: {effect: 'fadeInLeft'},
                    out: {effect: 'fadeOut'},
                    minDisplayTime: 2000,
                    loop: false,
                });

                    

                var $carousel = $('.flickity-gallery').flickity({
                    // options
                    autoPlay: 6000,
                    cellAlign: 'center',
                    contain: true,
                    freeScroll: false,
                    wrapAround: true,
                    accessibility: true,
                    draggable: true,
                    dragThreshold: 3,
                    friction: 0.2,
                    groupCells: false,
                    percentPosition: true,
                    pageDots: false,
                    watchCSS: true,                    
                    selectedAttraction: 0.2,
                    friction: 0.8,
                });
                
                $carousel.on( 'select.flickity', function() {
                    $('.tlt').hide();
                });
                
                $carousel.on('settle.flickity', function () {
                    $('.tlt').show();
                    $('.tlt').textillate('in');
                });

            </script>
